<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card Scraper</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <meta name="author" content="Robert Chen">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div style="width: 100%">
      <div>
      <h1>Card Scraper</h1>
      <div>
        <input class="form--input" id="search-box" style="width: 100%; height: 15px;" placeholder="&#xF002; Search" autofocus></input>
        <br>
          <input type="checkbox" id="docs">
          <label for="docs">Show Empty Documents</label>
          <br>
          <br>
          <input class="form--input" id="team" placeholder="School Name">
          <br>
          <input class="form--input" id="caseName" placeholder="Case Name">
          <br>
          <input class="form--input" id="wikiName" placeholder="Wiki Name">
          <br>
          <br>
					<button id=refreshBtn>Update Card-Scraper</button>
					<br>
          <h3> Filter Time </h3>
          <div style="display: flex; justify-content: center;">
            <div style="margin-right: 10px">
              <h4 style="margin: 5px">Start</h4>
              <input id="dateStart" type="date">
            </div>
            <div>
              <h4 style="margin: 5px">End</h4>
              <input id="dateEnd" type="date">
            </div>
          </div>
    </div>
      <i id="counter"></i>
      <div id="results">
      
      </div>
      <table border="0">
        <tbody id="results2">
        </tbody>
      </table>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
